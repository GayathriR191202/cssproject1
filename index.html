<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h2>Registration Form</h2>    
    </center>
    <form>
        <div class="form">   
            <label for="name">Name:</label><br>
            <input type="text" name="name" required><br><br>
        
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required><br><br>
        
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required><br><br>
        
            <label for="ph">Phone Number</label><br>
            <input type="number" name="number" id="number" required><br><br>
       
            <label for="gender">Gender</label><br>
       
            <select id="gender">
                <option value="a">Male</option>
                <option value="b">Female</option>
                <option value="c">Transgender</option>
            </select><br><br>
        
            <label for="language">Language</label><br>
            <input type="text" name="language" id=""><br><br>

            <label for="zip code">Zip code:</label><br>
            <input type="number" name="zip code" id="zip code" required ><br><br>

            <label for="about">About</label><br>
            <textarea name="about" id=""column="20" rows="2"></textarea><br><br>

            <input type="button" value="Register"><br><br>
        
    </form></div>
</body>
</html>
